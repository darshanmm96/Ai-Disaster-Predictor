<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Climate Disaster & Sustainability</title>
<style>
body{
    background-image: url('earth.png');
    background-size:cover;
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
}
.heading {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 3rem;
    margin: 150px 0 250px 0;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}
.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 120px;
}
.card {
    width: 260px;
    height: 160px;
    border-radius: 12px;
    overflow: hidden;
    text-decoration: none;
    color: white;
    position: relative;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(60%);
    transition: filter 0.3s ease;
}
.card span {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
}
.card:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
}
.card:hover img {
    filter: brightness(80%);
}
</style>
</head>
<body>
<h1 class="heading">AI Climate Disaster & Sustainability</h1>


<div class="button-container">
  <a class="card" href="predictor.html">
      <img src="thunder.jpg" alt="Prediction">
      <span>Disaster Prediction</span>
  </a>
  <a class="card" href="tracker.html">
      <img src="tornedo.jpg" alt="Live Tracker">
      <span>Live Disaster Tracker</span>
  </a>
 
</div>
</body>
</html>
